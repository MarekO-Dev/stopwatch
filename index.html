<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="wrapper">

        <div id="screen">00:00:00</div>

    </div>
    <input class="buttons" id="startBtn" type="button" value="Start"/>
    <input class="buttons" id="stopBtn" type="button" value="Stop"/>
    <input class="buttons" id="resetBtn" type="button" value="Reset"/>
    <input class="buttons" id="plusSpeed" type="button" value="+ Speed"/>
    <input class="buttons" id="minusSpeed" type="button" value="- Speed"/>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
